<div class="container">
        <form>
            <div class="form-group">
                <label for="productId">Product Id</label>
                <input type="number" id="productId" class="form-control" name="productId"
                [(ngModel)]="product.productId" required>
            </div>    

            <div class="form-group">
                  <label for="productName">Product Name</label>
                   <input type="text" id="productName" class="form-control" name="productName"
                   [(ngModel)]="product.name" required>
          </div>   

         <div class="form-group">
                  <label for="productBrand">Product Brand</label>
                      <input type="text" id="productBrand" class="form-control" name="productBrand"
                      [(ngModel)]="product.brand" required>
           </div>    
           <div class="form-group">
                   <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" class="form-control" name="productPrice"
                    [(ngModel)]="product.price" required>
       </div>    

       <button (click)="add()" type="submit" class="btn btn-success">Submit</button>
       <button (click)="update()" type="submit" class="btn btn-success">Update</button>
       <button (click)="delete()" type="submit" class="btn btn-success">Delete</button>
        </form>
</div>
